<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo"></div>
            </div>
            <div class="nav-address">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>
            <div class="nav-search">
                <input type="text" placeholder="Search">
                <button><i class="fa fa-search"></i></button>
            </div>
            <div class="nav-links">
                <div class="nav-item">
                    <p>Hello, Sign in</p>
                    <p>Account & Lists</p>
                </div>
                <div class="nav-item">
                    <p>Returns</p>
                    <p>& Orders</p>
                </div>
                <div class="nav-item">
                    <i class="fa fa-shopping-cart"></i>
                    <p>Cart</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <img src="hero_image.jpg" alt="Hero Image">
        </section>
        <section class="products">
            <div class="product">
                <img src="box1_image.jpg" alt="Product Image">
                <p>Product 1</p>
                <p>$10.00</p>
            </div>
            <div class="product">
                <img src="box2_image.jpg" alt="Product Image">
                <p>Product 2</p>
                <p>$20.00</p>
            </div>
            <div class="product">
                <img src="box3_image.jpg" alt="Product Image">
                <p>Product 3</p>
                <p>$30.00</p>
            </div>
            <div class="product">
                <img src="box4_image.jpg" alt="Product Image">
                <p>Product 4</p>
                <p>$30.00</p>
            </div>
            <div class="product">
                <img src="box5_image.jpg" alt="Product Image">
                <p>Product 5</p>
                <p>$30.00</p>
            </div>
            <div class="product">
                <img src="box6_image.jpg" alt="Product Image">
                <p>Product 6</p>
                <p>$30.00</p>
            </div>
            <div class="product">
                <img src="box7_image.jpg" alt="Product Image">
                <p>Product 7</p>
                <p>$30.00</p>
            </div>
            <div class="product">
                <img src="box8_image.jpg" alt="Product Image">
                <p>Product 8</p>
                <p>$30.00</p>
            </div>
            
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Amazon Clone</p>
    </footer>
</body>
</html>
